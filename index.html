<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno HTML</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section class="travel_infos">
        <h2>Calcola il prezzo del biglietto</h2>

        <!-- <label for="age">Età:</label>
        <input type="number" name="age" id="age" placeholder="Età"> -->
        <div class="container">
            <label for="name">Nome passeggero:</label>
            <input type="text" name="name" id="name" placeholder="Nome">
            <label for="age">Età:</label>
            <select name="age" id="age">
                <option value="default"> tra 18 e 65 anni</option>
                <option value="minor"> meno di 18 anni</option>
                <option value="senior"> più di 65 anni</option>
            </select>
            <label for="distance">Kilometri:</label>
            <input type="number" name="distance" id="distance" placeholder="Kilometri">
        </div>
            <input type="submit" value="Calcola" id="submit" class="button">
            <input type="reset" value="Annulla" id="reset" class="button">
    </section>

    <section class="ticket_infos">
        <h2>Il tuo biglietto</h2>
        <p>Nome: <span id="passenger_name"></span></p>
        <p>Prezzo totale del biglietto: <span id="fullprice"></span></p>
        <p>Sconto applicato: <span id="ticket_discount"></span></p>
        <p>Prezzo finale: <span id="ticket_price"></span></p>
    </section>


    <script src="./js/app.js"></script>
</body>
</html>
